<svg viewBox="0 0 1200 1400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: '宋体', serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .section-title { font-family: '宋体', serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .subsection { font-family: '宋体', serif; font-size: 14px; fill: #2c3e50; }
      .english { font-family: 'Times New Roman', serif; font-size: 12px; fill: #7f8c8d; }
      .formula { font-family: 'Times New Roman', serif; font-size: 12px; fill: #e74c3c; font-style: italic; }
      .intro-box { fill: #fdf2e9; stroke: #e67e22; stroke-width: 2; rx: 8; }
      .config-box { fill: #e8f5e8; stroke: #27ae60; stroke-width: 2; rx: 8; }
      .technique-box { fill: #ebf3fd; stroke: #3498db; stroke-width: 2; rx: 8; }
      .safety-box { fill: #fdebf7; stroke: #e91e63; stroke-width: 2; rx: 8; }
      .best-practice-box { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; rx: 8; }
      .arrow { stroke: #34495e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">提示工程学习路线图</text>
  <text x="600" y="65" text-anchor="middle" class="english">Prompt Engineering Roadmap</text>
  
  <!-- Introduction -->
  <rect x="50" y="90" width="350" height="200" class="intro-box"/>
  <text x="225" y="115" text-anchor="middle" class="section-title">基础概念</text>
  <text x="225" y="135" text-anchor="middle" class="english">Introduction</text>
  
  <text x="70" y="160" class="subsection">什么是提示工程？</text>
  <text x="70" y="180" class="english">Prompt Engineering</text>
  <text x="70" y="200" class="subsection">• 设计有效的输入指令</text>
  <text x="70" y="220" class="subsection">• 优化模型输出质量</text>
  <text x="70" y="240" class="subsection">• 控制生成行为</text>
  
  <text x="70" y="270" class="subsection">核心要素:</text>
  
  <!-- Model Providers -->
  <rect x="430" y="90" width="320" height="200" class="intro-box"/>
  <text x="590" y="115" text-anchor="middle" class="section-title">模型提供商</text>
  <text x="590" y="135" text-anchor="middle" class="english">Model Providers</text>
  
  <text x="450" y="160" class="english">• OpenAI (GPT-4, GPT-3.5)</text>
  <text x="450" y="180" class="english">• Anthropic (Claude)</text>
  <text x="450" y="200" class="english">• Google (Gemini, PaLM)</text>
  <text x="450" y="220" class="english">• Meta (Llama)</text>
  <text x="450" y="240" class="english">• xAI (Grok)</text>
  
  <text x="450" y="270" class="subsection">选择考虑因素: 能力、成本、延迟</text>
  
  <!-- Common Terminology -->
  <rect x="780" y="90" width="370" height="200" class="intro-box"/>
  <text x="965" y="115" text-anchor="middle" class="section-title">核心术语</text>
  <text x="965" y="135" text-anchor="middle" class="english">Key Terminology</text>
  
  <text x="800" y="160" class="subsection">• 令牌 (Tokens): 文本基本单位</text>
  <text x="800" y="180" class="subsection">• 上下文窗口 (Context Window)</text>
  <text x="800" y="200" class="subsection">• 幻觉 (Hallucination): 虚假输出</text>
  <text x="800" y="220" class="subsection">• 模型权重 (Model Weights)</text>
  <text x="800" y="240" class="subsection">• 微调 vs 提示工程</text>
  <text x="800" y="260" class="subsection">• RAG, 智能体, 提示注入</text>
  
  <!-- LLM Configuration -->
  <rect x="50" y="320" width="400" height="280" class="config-box"/>
  <text x="250" y="345" text-anchor="middle" class="section-title">LLM配置参数</text>
  <text x="250" y="365" text-anchor="middle" class="english">LLM Configuration</text>
  
  <text x="70" y="390" class="subsection">采样参数 (Sampling Parameters):</text>
  
  <text x="70" y="415" class="subsection">温度 (Temperature): T ∈ [0,2]</text>
  <text x="70" y="435" class="formula">P(w_i) = exp(logit_i/T) / Σ_j exp(logit_j/T)</text>
  <text x="70" y="455" class="subsection">T→0: 确定性, T→2: 随机性</text>
  
  <text x="70" y="485" class="subsection">Top-K采样: 选择前K个概率最高的词</text>
  <text x="70" y="505" class="formula">P(w|top-k) = P(w) if w ∈ top-k, else 0</text>
  
  <text x="70" y="535" class="subsection">Top-P (Nucleus)采样:</text>
  <text x="70" y="555" class="formula">P(w|nucleus) = P(w) if Σ P(w_i) ≤ p</text>
  
  <text x="70" y="585" class="subsection">输出控制: 最大令牌数, 停止序列</text>
  
  <!-- Prompting Techniques -->
  <rect x="480" y="320" width="350" height="380" class="technique-box"/>
  <text x="655" y="345" text-anchor="middle" class="section-title">提示技术</text>
  <text x="655" y="365" text-anchor="middle" class="english">Prompting Techniques</text>
  
  <text x="500" y="390" class="subsection">基础技术:</text>
  <text x="500" y="410" class="subsection">• 零样本提示 (Zero-shot)</text>
  <text x="500" y="430" class="subsection">• 少样本提示 (Few-shot)</text>
  <text x="500" y="450" class="subsection">• 系统提示 (System Prompt)</text>
  <text x="500" y="470" class="subsection">• 角色提示 (Role Prompting)</text>
  
  <text x="500" y="500" class="subsection">高级技术:</text>
  <text x="500" y="520" class="subsection">• 思维链 (Chain of Thought)</text>
  <text x="500" y="540" class="formula">CoT: Q → "Let's think step by step" → A</text>
  
  <text x="500" y="570" class="subsection">• 自一致性 (Self-Consistency)</text>
  <text x="500" y="590" class="formula">Answer = majority_vote([CoT_1, CoT_2, ..., CoT_n])</text>
  
  <text x="500" y="620" class="subsection">• 思维树 (Tree of Thoughts)</text>
  <text x="500" y="640" class="subsection">• ReAct (推理+行动)</text>
  <text x="500" y="660" class="subsection">• 后退提示 (Step-back)</text>
  <text x="500" y="680" class="subsection">• 自动提示工程 (APE)</text>
  
  <!-- AI Red Teaming -->
  <rect x="860" y="320" width="290" height="200" class="safety-box"/>
  <text x="1005" y="345" text-anchor="middle" class="section-title">AI红队测试</text>
  <text x="1005" y="365" text-anchor="middle" class="english">AI Red Teaming</text>
  
  <text x="880" y="390" class="subsection">安全测试方法:</text>
  <text x="880" y="410" class="subsection">• 提示注入检测</text>
  <text x="880" y="430" class="subsection">• 越狱攻击测试</text>
  <text x="880" y="450" class="subsection">• 有害内容生成</text>
  <text x="880" y="470" class="subsection">• 偏见和歧视测试</text>
  
  <text x="880" y="500" class="subsection">防护措施: 输入过滤, 输出监控</text>
  
  <!-- Best Practices -->
  <rect x="50" y="630" width="1100" height="220" class="best-practice-box"/>
  <text x="600" y="655" text-anchor="middle" class="section-title">提示最佳实践</text>
  <text x="600" y="675" text-anchor="middle" class="english">Prompting Best Practices</text>
  
  <text x="70" y="700" class="subsection">结构化指导原则:</text>
  <text x="70" y="720" class="subsection">1. 提供少样本示例来定义结构或输出风格</text>
  <text x="70" y="740" class="subsection">2. 保持提示简短和简洁, 优先清晰指令而非约束</text>
  <text x="70" y="760" class="subsection">3. 控制最大输出长度, 使用变量/占位符便于配置</text>
  
  <text x="600" y="700" class="subsection">技术优化:</text>
  <text x="600" y="720" class="subsection">4. 尝试不同输入格式和写作风格</text>
  <text x="600" y="740" class="subsection">5. 调整采样参数平衡确定性与创造性</text>
  <text x="600" y="760" class="subsection">6. 用分隔符(```或XML标签)区分不同部分</text>
  
  <text x="70" y="790" class="subsection">质量保证:</text>
  <text x="70" y="810" class="subsection">7. 防范提示注入, 清理用户文本输入</text>
  <text x="70" y="830" class="subsection">8. 自动化评估, 为输出集成单元测试</text>
  
  <text x="600" y="790" class="subsection">生产优化:</text>
  <text x="600" y="810" class="subsection">9. 记录和跟踪提示版本变化</text>
  <text x="600" y="830" class="subsection">10. 优化生产管道的延迟和成本</text>
  
  <!-- Improving Reliability -->
  <rect x="50" y="880" width="380" height="200" class="technique-box"/>
  <text x="240" y="905" text-anchor="middle" class="section-title">提高可靠性</text>
  <text x="240" y="925" text-anchor="middle" class="english">Improving Reliability</text>
  
  <text x="70" y="950" class="subsection">提示去偏 (Prompt Debiasing):</text>
  <text x="70" y="970" class="formula">Score_debias = Score - bias_correction</text>
  
  <text x="70" y="1000" class="subsection">提示集成 (Prompt Ensembling):</text>
  <text x="70" y="1020" class="formula">Final_output = aggregate([prompt_1, ..., prompt_n])</text>
  
  <text x="70" y="1050" class="subsection">LLM自我评估和校准</text>
  
  <!-- Evaluation Metrics -->
  <rect x="460" y="880" width="350" height="200" class="config-box"/>
  <text x="635" y="905" text-anchor="middle" class="section-title">评估指标</text>
  <text x="635" y="925" text-anchor="middle" class="english">Evaluation Metrics</text>
  
  <text x="480" y="950" class="subsection">自动评估:</text>
  <text x="480" y="970" class="formula">BLEU = BP × exp(Σ log p_n)</text>
  <text x="480" y="990" class="formula">ROUGE-L = F_measure(LCS)</text>
  
  <text x="480" y="1020" class="subsection">人工评估:</text>
  <text x="480" y="1040" class="subsection">• 相关性 (Relevance)</text>
  <text x="480" y="1060" class="subsection">• 流畅性 (Fluency)</text>
  
  <!-- Advanced Applications -->
  <rect x="840" y="880" width="310" height="200" class="best-practice-box"/>
  <text x="995" y="905" text-anchor="middle" class="section-title">高级应用</text>
  <text x="995" y="925" text-anchor="middle" class="english">Advanced Applications</text>
  
  <text x="860" y="950" class="subsection">专业领域:</text>
  <text x="860" y="970" class="subsection">• 代码生成</text>
  <text x="860" y="990" class="subsection">• 数学推理</text>
  <text x="860" y="1010" class="subsection">• 创意写作</text>
  <text x="860" y="1030" class="subsection">• 多语言翻译</text>
  
  <text x="860" y="1060" class="english">工具集成: API调用, 文件处理</text>
  
  <!-- Career Development -->
  <rect x="200" y="1100" width="800" height="120" class="intro-box"/>
  <text x="600" y="1125" text-anchor="middle" class="section-title">职业发展</text>
  <text x="600" y="1145" text-anchor="middle" class="english">Career Development</text>
  
  <text x="220" y="1170" class="subsection">技能路径: 提示工程师 → AI产品经理 → AI研究员</text>
  <text x="220" y="1190" class="subsection">应用领域: 内容创作、客户服务、教育培训、软件开发</text>
  <text x="220" y="1210" class="english">持续学习: 跟踪最新模型发布和技术发展</text>
  
  <!-- Future Trends -->
  <rect x="50" y="1250" width="1100" height="100" class="safety-box"/>
  <text x="600" y="1275" text-anchor="middle" class="section-title">发展趋势</text>
  <text x="600" y="1295" text-anchor="middle" class="english">Future Trends</text>
  
  <text x="70" y="1320" class="subsection">• 多模态提示工程 (图像+文本) • 自适应提示优化 • 领域特定提示模板</text>
  <text x="70" y="1340" class="subsection">• 提示压缩技术 • 实时提示调优 • 协作式提示设计平台</text>
  
  <!-- Connection arrows -->
  <path d="M 400 190 L 430 190" class="arrow"/>
  <path d="M 750 190 L 780 190" class="arrow"/>
  <path d="M 250 600 L 250 630" class="arrow"/>
  <path d="M 450 460 L 480 460" class="arrow"/>
  <path d="M 830 460 L 860 460" class="arrow"/>
  <path d="M 600 850 L 600 880" class="arrow"/>
  <path d="M 600 1220 L 600 1250" class="arrow"/>
  
</svg>