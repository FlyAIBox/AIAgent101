  <path d="M 400 200 L 430 200" class="arrow"/>
  <path d="M 750 200 L 780 200" class="arrow"/>
  <path d="M 240 560 L 240 590" class="arrow"/>
  <path d="M 555 790 L 555 820" class="arrow"/>
  <path d="M 450 920 L 480 920" class="arrow"/>
